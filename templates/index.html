<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scholar Search</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .navbar.dark-mode {
      background-color: #1f1f1f !important;
    }
    /* Loader overlay styles */
    #loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1050;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Scholar Search</a>
      <div class="form-check form-switch text-light">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
      </div>
    </div>
  </nav>
  
  <!-- Loader overlay -->
  <div id="loader-overlay">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <div class="container my-5">
    {% if bias_report %}
      <div class="alert alert-info mt-3">
        <h5>Bias Report (by source):</h5>
        <pre>{{ bias_report }}</pre>
      </div>
    {% endif %}
    
    <div class="row">
      <div class="col-md-12">
        <form id="searchForm" method="post" class="mb-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="query" placeholder="Enter your search query" value="{{ query }}" required>
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
          <div class="mb-3">
            <label for="backend" class="form-label">Select Data Source (for regular search):</label>
            <select name="backend" id="backend" class="form-select">
              <option value="semantic_scholar" {% if selected_backend == 'semantic_scholar' %}selected{% endif %}>Semantic Scholar</option>
              <option value="arxiv" {% if selected_backend == 'arxiv' %}selected{% endif %}>arXiv</option>
              <option value="crossref" {% if selected_backend == 'crossref' %}selected{% endif %}>CrossRef</option>
              <option value="core" {% if selected_backend == 'core' %}selected{% endif %}>CORE</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Search Mode:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mode" id="modeRegular" value="regular" checked>
              <label class="form-check-label" for="modeRegular">Regular Search</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mode" id="modeAggregate" value="aggregate">
              <label class="form-check-label" for="modeAggregate">Aggregate & Rank Results</label>
            </div>
          </div>
        </form>
        
        {% if chatbot_response %}
          <div class="card">
            <div class="card-header">
              Search Results for <strong>{{ query }}</strong>
            </div>
            <div class="card-body">
              <div class="card-text">{{ chatbot_response|safe }}</div>
            </div>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark mode persistence using localStorage
    const darkModeToggle = document.getElementById("darkModeToggle");
    const body = document.body;

    // Check stored preference on load
    if (localStorage.getItem("darkMode") === "true") {
      body.classList.add("dark-mode");
      darkModeToggle.checked = true;
    }

    darkModeToggle.addEventListener("change", function() {
      if (this.checked) {
        body.classList.add("dark-mode");
        localStorage.setItem("darkMode", "true");
      } else {
        body.classList.remove("dark-mode");
        localStorage.setItem("darkMode", "false");
      }
    });

    // Show loader overlay on form submission
    const searchForm = document.getElementById("searchForm");
    searchForm.addEventListener("submit", function() {
      document.getElementById("loader-overlay").style.display = "flex";
    });
  </script>
</body>
</html>
